<app-header></app-header>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h1 style="text-align: center;"><b>Registration <span style="color:rgb(21, 202, 193);">Page</span></b></h1>
        
        <!-- <% for(var i in messages) { %>
            <div class="flash"><%= messages[i] %></div>
        <% } %> -->
        <!-- <form action="/users/signup" method="post" class="mx-1 mx-md-4" validate> -->
        <form novalidate #form="ngForm" (ngSubmit)="signup(form)">
            <div class="row">
                <div class="col">
            <div class="d-flex flex-row align-items-center mb-4">
                
                <i class="far fa-id-card fa-lg me-3 fa-fw"></i>
                <input type="text" 
                name="firstname" 
                [(ngModel)]="user.firstName" 
                class="form-control form-control-lg" 
                placeholder="Enter First Name"/>
            </div>
                </div>
                <div class="col">
            <div class="d-flex flex-row align-items-center mb-4">
                
                <input type="text"
                 name="lastname"
                  [(ngModel)]="user.lastName"
                  class="form-control form-control-lg" 
                  placeholder="Enter Last Name"/>
            </div>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <input type="text"
                name="username" 
                [(ngModel)]="user.username" 
                class="form-control form-control-lg" 
                placeholder="Enter New Username"/>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">   
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <input
            class="form-control form-control-lg"
                type="email"
                name="email"
                placeholder="Enter a Valid Email Address"
                [(ngModel)]="user.email" 
                />
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <input
            class="form-control form-control-lg"
                type="password"
                name="password"
                placeholder="Enter Password"
                [(ngModel)]="user.password"
            />
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
            <input
                class="form-control form-control-lg"
                type="password"
                name="password_confirm"
                placeholder="Confirm password"
            />
            </div>
            <div align="center">
                <input class="btn btn-info btn-lg" 
                type="submit" 
                value="Sign-up" />
            </div>
  </form>
  <p class="text-center text-muted mt-5 mb-0">Have an account? <a href="/users/signin">Sign In</a></p>
</div>
<app-footer></app-footer>

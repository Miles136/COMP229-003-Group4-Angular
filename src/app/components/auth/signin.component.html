<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h1 style="text-align: center;"><b>Login <span style="color:rgb(21, 202, 193);">Page</span></b></h1>
        <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
          <div class="form-group">
              <label>Username:</label>
              <input type="text" name="username" [(ngModel)]="username" class="form-control form-control-lg" placeholder="Enter Username"/>
          </div>
          <div class="form-group">
              <label>Password:</label>
              <input type="password" name="password" [(ngModel)]="password" class="form-control form-control-lg" placeholder="Enter Password"/>
          </div>
          <br>
          <div class="form-group">
              <input class="btn btn-primary" type="submit" value="Login" />                    
          </div>
        </form>
      </div>
      <div class="d-flex align-items-center justify-content-center pb-4">
        <p class="mb-0 me-2">Don't have an account?</p> <a href="/users/signup" class="fw-bold"><i class="fas fa-user-plus"></i>Register Now</a>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
